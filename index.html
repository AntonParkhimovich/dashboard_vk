<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Vk</title>
    <link rel="stylesheet" href="/source/style/main.css">
    <link href = "/source/fonts/Gilroy/stylesheet.css" rel = "stylesheet" type = "text/css"/>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <img class="navbar__image" src="source/img/logo/logo_vk.png" alt="logo_vk">
            <ul class="navbar__list">
                <li class="navbar__item item--home"><a href="#" class="navbar__link"></a></li>
                <li class="navbar__item item--board"><a href="#" class="navbar__link"></a></li>
                <li class="navbar__item item--friend"><a href="#" class="navbar__link"></a></li>
                <li class="navbar__item item--message"><a href="#" class="navbar__link"></a></li>
                <li class="navbar__item item--video"><a href="#" class="navbar__link"></a></li>
                <li class="navbar__item item--statistics"><a href="#" class="navbar__link"></a></li>
                <li class="navbar__item item--settings"><a href="#" class="navbar__link"></a></li>
            </ul>
            <label class="navbar__switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </nav>
        <header class="header">
            <h1 class="header__title">Statistics</h1>
            <input type="text">
            <div class="header__notification"></div>
            <h3 class="header__nickname">Anya</h3>
            <div class="header__avatar"></div>
        </header>
    </div>
</body>
</html>
